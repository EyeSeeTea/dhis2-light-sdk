<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Output</title>
</head>
<body>
<form id="login-form">
    <div class="imgContainer">
        <img src="http://eyeseetea.com/sites/default/files/EyeSeeTea-logo.png" alt="Avatar"
             class="avatar" width="200px">
    </div>
    <br/>

    <div class="container">
        <label><b>Dhis2 Url</b></label>
        <input id="urlInput" type="text" placeholder="Enter url" value="https://"  required>

        <label><b>Api Version</b></label>
        <input id="apiVersion" type="text" placeholder="Enter api version">

        <label><b>Username</b></label>
        <input id="usernameInput" type="text" placeholder="Enter Username" required>

        <label><b>Password</b></label>
        <input id="passwordInput" type="password" placeholder="Enter Password" required>

        <select id="endpoint-select"></select>

        <label><b>Ids</b></label>
        <input id="idsFilterInput" type="text" placeholder="Enter ids to filter">

        <button type="submit">Request</button>
    </div>
</form>

<p id="result">

</p>

<script src="js/bundle.js"></script>
</body>
</html>
